<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <link rel="stylesheet" type="text/css" href="scssetcss/style.css" />

    <!-- shrikhand -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <!-- font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- font awsome icons -->
    <script
      src="https://kit.fontawesome.com/8d6209c187.js"
      crossorigin="anonymous"
    ></script>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="images/logo/ohmy.svg" />
  </head>

  <body class="menu1 bodyfont">
    <!-- header -->
    <header class="header">
      <div class="header__display">
        <a href="index.html"><i class="fas fa-arrow-left fa-lg"></i></a>
      </div>
      <img
        class="header__ohmyfoodimg"
        src="images/logo/ohmyfood.png"
        alt="Ohmyfood"
      />
    </header>
    <!-- main -->
    <main>
      <figure class="figimg">
        <img
          class="bloc-jayimg"
          src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="La palette du goût"
        />
      </figure>
      <!-- sectionmenu1 -->

      <div class="bloc-palette">
        <h1>À la française</h1>
        <div class="actif">
          <i class="far fa-heart fa-2x"></i>
          <i class="bloc-heart-relative fas fa-heart fa-2x"></i>
        </div>
      </div>
      <p class="anim-menu1 titremenu_text">ENTRÉES</p>
      <div class="anim-menu1">
        <div class="bloc-pick">
          <div class="bloc-pick__prix">
            <label for="check1" class="break-text">
              <span class="bold">Tartare de poulpe acidulé</span><br />Au zests
              d'orange</label
            >
            <p class="bold bloc-prices">25€</p>
          </div>
          <div class="bloc-checked">
            <input class="noshow" type="checkbox" id="check1" />
            <i class="bloc-checked__rotate fas fa-check-circle fa-2x"></i>
          </div>
        </div>
        <div class="bloc-pick">
          <div class="bloc-pick__prix">
            <label for="check2" class="break-text"
              ><span class="bold">Velouté de légumes d'antan</span
              ><br />Carotte, panais, topinambour</label
            >
            <p class="bold bloc-prices">35€</p>
          </div>
          <div class="bloc-checked">
            <input class="noshow" type="checkbox" id="check2" />
            <i class="bloc-checked__rotate fas fa-check-circle fa-2x"></i>
          </div>
        </div>
        <div class="bloc-pick">
          <div class="bloc-pick__prix">
            <label for="check3" class="break-text"
              ><span class="bold">Soupe à l'oignon</span><br />Revisitée</label
            >
            <p class="bold bloc-prices">20€</p>
          </div>
          <div class="bloc-checked">
            <input class="noshow" type="checkbox" id="check3" />
            <i class="bloc-checked__rotate fas fa-check-circle fa-2x"></i>
          </div>
        </div>
      </div>
      <p class="anim-menu2 titremenu_text">PLATS</p>
      <div class="anim-menu2">
        <div class="bloc-pick">
          <div class="bloc-pick__prix">
            <label for="check4" class="break-text"
              ><span class="bold">Coquilles Saint-Jacques</span
              ><br />Accompagnées d'une purée de panais</label
            >
            <p class="bold bloc-prices">40€</p>
          </div>
          <div class="bloc-checked">
            <input type="checkbox" id="check4" />
            <i class="bloc-checked__rotate fas fa-check-circle fa-2x"></i>
          </div>
        </div>
        <div class="bloc-pick">
          <div class="bloc-pick__prix">
            <label for="check5" class="break-text"
              ><span class="bold">Magret de canard</span><br />Et parmentier de
              pommes de terres</label
            >
            <p class="bold bloc-prices">35€</p>
          </div>
          <div class="bloc-checked">
            <input type="checkbox" id="check5" />
            <i class="bloc-checked__rotate fas fa-check-circle fa-2x"></i>
          </div>
        </div>
        <div class="bloc-pick">
          <div class="bloc-pick__prix">
            <label for="check6" class="break-text"
              ><span class="bold">Pigeonneau d'Ille-et-Vilaine</span><br />Sur
              son lit de gnocchis aux légumes</label
            >
            <p class="bold bloc-prices">44€</p>
          </div>
          <div class="bloc-checked">
            <input type="checkbox" id="check6" />
            <i class="bloc-checked__rotate fas fa-check-circle fa-2x"></i>
          </div>
        </div>
      </div>
      <p class="anim-menu3 titremenu_text">DESSERTS</p>
      <div class="anim-menu3">
        <div class="bloc-pick">
          <div class="bloc-pick__prix">
            <label for="check7" class="break-text"
              ><span class="bold">Pétales de violettes glacés</span><br />Et
              purée de noisettes</label
            >
            <p class="bold bloc-prices">18€</p>
          </div>
          <div class="bloc-checked">
            <input type="checkbox" id="check7" />
            <i class="bloc-checked__rotate fas fa-check-circle fa-2x"></i>
          </div>
        </div>
        <div class="bloc-pick">
          <div class="bloc-pick__prix">
            <label for="check8" class="break-text"
              ><span class="bold">Fondant au chocolat</span
              ><br />Revisité</label
            >
            <p class="bold bloc-prices">22€</p>
          </div>
          <div class="bloc-checked">
            <input type="checkbox" id="check8" />
            <i class="bloc-checked__rotate fas fa-check-circle fa-2x"></i>
          </div>
        </div>
        <div class="bloc-pick">
          <div class="bloc-pick__prix">
            <label for="check9" class="break-text"
              ><span class="bold">Millefeuille croustillant</span
              ><br />Myrtilles et pâte d'amande</label
            >
            <p class="bold bloc-prices">23€</p>
          </div>
          <div class="bloc-checked">
            <input type="checkbox" id="check9" />
            <i class="bloc-checked__rotate fas fa-check-circle fa-2x"></i>
          </div>
        </div>
      </div>
      <div class="centered-btn">
        <form>
          <input
            class="order-btn"
            id="recherche"
            type="submit"
            value="Commander"
          />
        </form>
      </div>

      <!-- Footer -->
      <footer>
        <div class="bloc-footer">
          <img
            class="bloc-ohmyfood"
            src="images/logo/ohmyfoodwhite.svg"
            alt="Ohmyfood"
          />
          <div class="icondiv-flex">
            <i class="icondiv-flex__marg fas fa-utensils"></i>
            <p>Proposer un restaurant</p>
          </div>
          <div class="icondiv-flex">
            <i class="icondiv-flex__marg fas fa-hands-helping"></i>
            <p>Devernir partenaire</p>
          </div>
          <p>Mentions légales</p>
          <a class="bloc-contact" href="mailto:ohmyfoodsigood@gmail.com"
            >Contact</a
          >
        </div>
      </footer>
    </main>
  </body>
</html>
